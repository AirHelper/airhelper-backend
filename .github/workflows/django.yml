name: Django CI/CD

on:
  push:
    branches:
      - django_CI
      - main


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    services:
      psqldb:
        image: postgres
        env:
          POSTGRES_DB: airhelperdev
          POSTGRES_USER: airhelper
          POSTGRES_PASSWORD: airhelper
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_INITDB_ARGS: --encoding=UTF-8
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        export DJANGO_SETTINGS_MODULE=backend.settings.dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        pytest
      env:
        SYSTEM_ENV: GITHUB_WORKFLOW

    - name: deploy to NHN Toast Cloud
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd airhelper-backend/
          git pull
          docker-compose -f produce.yml up --build -d
